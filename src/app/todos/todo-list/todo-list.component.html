<p>todo-list works!</p>

<table>
    <thead>

        <tr>
            <th>#</th>
            <th>title</th>
            <th>completed</th>
            <th>dueDate</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos$ | async">
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
            <td>{{todo.dueDate}}</td>
            <td>
                <button (click)="onDelete(todo)">delete</button>
            </td>
        </tr>

    </tbody>
</table>
